<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Add Quiz Question</title>
  <meta charset="UTF-8">
</head>
<body>
<h2>Add New Quiz Question</h2>
<form th:action="@{/questions/add}" method="post" th:object="${question}">
  <label>Topic:</label>
  <label>
    <input type="text" th:field="*{topic}" required />
  </label><br/><br/>

  <label>Description:</label><br/>
  <label>
    <textarea th:field="*{description}" rows="4" cols="50" required></textarea>
  </label><br/><br/>

  <label>Option A:</label>
  <label>
    <input type="text" th:field="*{optionA}" required />
  </label><br/>
  <label>Option B:</label>
  <label>
    <input type="text" th:field="*{optionB}" required />
  </label><br/>
  <label>Option C:</label>
  <label>
    <input type="text" th:field="*{optionC}" required />
  </label><br/>
  <label>Option D:</label>
  <label>
    <input type="text" th:field="*{optionD}" required />
  </label><br/><br/>

  <label>Correct Option (A/B/C/D):</label>
  <label>
    <select th:field="*{correctOption}" required>
      <option value="">-- Select --</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select><br/><br/>
  </label><br/><br/>

  <label>Is Correct?</label>
  <label>
    <select th:field="*{correct}">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </label><br/><br/>

  <label>Explanation:</label><br/>
  <label>
    <textarea th:field="*{explanation}" rows="4" cols="50"></textarea>
  </label><br/><br/>

  <button type="submit">Submit</button>
</form>
</body>
</html>
